<!DOCTYPE html6>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple HTML5 Template</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Welcome to My Simple HTML5 Template</h1>
        </header>
        <main>
            <p>This is a basic HTML5 template with a header, main content area, and footer.</p>
        </main>
        <footer>
            <p>&copy; 2023 My Website</p>
        </footer>
        <script>
            console.log("Page loaded successfully!");
            document.addEventListener("DOMContentLoaded", function() {
                console.log("DOM fully loaded and parsed");
            });
            document.querySelector("main").addEventListener("click", function() {
                alert("Main content clicked!");
            });
            document.querySelector("header").addEventListener("mouseover", function() {
                console.log("Mouse over header");
            });
            document.querySelector("footer").addEventListener("mouseout", function() {
                console.log("Mouse out of footer");
            });
            document.querySelector("header").addEventListener("click", function() {
                console.log("Header clicked");
            });
            document.querySelector("footer").addEventListener("click", function() {
                console.log("Footer clicked");
            });

                console.log("Mouse over main content");
            });

                console.log("Mouse out of main content");
            });
            document.querySelector("footer").addEventListener("mouseover", function() {
                console.log("Mouse over footer");

                console.log("Mouse out of footer");

            });
            document.querySelector("footer").addEventListener("mouseover", function() {
                console.log("Mouse over footer");
            });
            document.querySelector("footer").addEventListener("mouseout", function() {
                console.log("Mouse out of footer");
            });
            document.querySelector("header").addEventListener("click", function() {
                console.log("Header clicked");
            });
            document.querySelector("footer").addEventListener("click", function() {
                console.log("Footer clicked");
            });
            document.querySelector("main").addEventListener("click", function() {
                console.log("Main content clicked");
            });
            document.querySelector("header").addEventListener("mouseover", function() {

            });

            document.querySelector("footer").addEventListener("mouseout", function() {

            });
            document.querySelector("header").addEventListener("mouseover", function() {
                console.log("Mouse over header");
            }); 
        </script>
    </body>
</html>
